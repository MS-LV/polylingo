<form novalidate [formGroup]="formGroup()" (ngSubmit)="onSubmit()">
  @for (card of cards(); track card.id) {
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon>{{ card.avatar }}</mat-icon>
        </div>
        <mat-card-title>{{ card.title }}</mat-card-title>
        <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        class="card-background"
        alt="folders"
        [src]="card.background" />
      <mat-card-content>
        {{ card.content }}
      </mat-card-content>
      <mat-card-actions>
        <a mat-raised-button [routerLink]="[card.router]">GO</a>
      </mat-card-actions>
    </mat-card>
  }
</form>
